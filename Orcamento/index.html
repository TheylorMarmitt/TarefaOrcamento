<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orçamento</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

    <h1>Orçamento</h1>
    <form id="formulario-cliente">
        <fieldset>
            <legend>Cliente</legend>
            <div>
                <label>Nome:</label>
                <input type="text" id="nome-cliente" required="required" data-custom-message="Digite o nome"
                    placeholder="Digite o nome">
            </div>
            <div>
                <label>CPF:</label>
                <input type="text" id="cpf-cliente" required="required" data-custom-message="Digite o CPF"
                    placeholder="Digite o CPF">
            </div>
        </fieldset>
    </form>
    <form id="formulario-produto">
        <legend>Produto</legend>
        <fieldset>
                <input type="hidden" id="id-produto">
                <div>
                    <label>Nome:</label>
                    <input type="text" id="nome-produto" required="required" data-custom-message="Digite o nome"
                        placeholder="Digite o nome">
                </div>
                <div>
                    <label>Quantidade:</label>
                    <input type="text" id="qtd-produto" required="required" data-custom-message="Digite a quantidade"
                        placeholder="Digite a quantidade">
                </div>
                <div>
                    <label>Valor unitário:</label>
                    <input type="text" id="valor-unitario" required="required" data-custom-message="Digite o valor"
                        placeholder="Digite o valor">
                </div>
                <div>
                    <label>Valor total:</label>
                    <input type="text" id="valor-total">
                    </div>
                <div>
                    <button id="produto-btn-limpar">Limpar</button>
                    <button type="submit">Adicionar</button>
            </fieldset>
        </form>
                </div>
                <div class="tabelaP">
                        <table id="tabelaProduto">
                            <thead>
                                <th id="produto">Produto</th>
                                <th id="qtd">Qtd</th>
                                <th id="valorUnitario">Valor Unitario</th>
                                <th id="Total">Total</th>
                                <th id="opcoes">Opções</th>
                            </thead>
                            <tbody id="corpo-produto">

                            </tbody>
                            <tfoot>
                                <td id="totais" colspan="3">Totais:</td>
                                <td id="btnCalcular"><button>Calcula Totais</button></td>
                            </tfoot>
                        </table>
                    </div>
    <form id="formulario-servicos">
        <legend>Serviços</legend>
        <fieldset>
            <input type="hidden" id="id-servico">
            <div>
                <label>Descrição:</label>
                <input type="text" id="descricao-servico" required="required" data-custom-message="Digite a descrição"
                    placeholder="Digite a descrição">
            </div>
            <div>
                <label>Valor:</label>
                <input type="text" id="valor-servico" required="required" data-custom-message="Digite a quantidade"
                    placeholder="Digite a quantidade">
            </div>
            <div>
                <button id="servicos-btn-limpar">Limpar</button>
                <button type="submit">Adicionar</button>
        </fieldset>
    </form>
            </div>
            <div>
                <table border="1" id="tabelaServico">
                    <thead>
                        <th>Servicos</th>
                        <th>Valor</th>
                        <th>Opções</th>
                    </thead>
                    <tbody id="corpo-tabela-servicos">

                    </tbody>
                    <tfoot>
                        <td>Total</td>
                        <td colspan="2" id="totalServico"></td>
                    </tfoot>
                </table>
            </div>
    <form id="formulario-totais">
        <fieldset>
            <legend>Totais</legend>
            <div>
                <label>Total de produtos:</label>
                <label id="ttProduto"></label>

            </div>
            <div>
                <label>Total dos servicos:</label>
                <label id="ttServico"></label>
            </div>
            <div>
                <label>Total geral:</label>
                <label id="ttGeral"></label>
            </div>
        </fieldset>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
